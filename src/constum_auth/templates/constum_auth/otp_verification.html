{% extends 'constum_auth/base.html' %}

{% block title %}Verify OTP{% endblock %}

{% block content %}
    <h1>Verify OTP</h1>
    <p style="text-align: center; margin-bottom: 1.5rem; color: #666;">
        Enter the OTP sent to your email address.
    </p>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="otp">OTP Code:</label>
            <input type="number" id="otp" name="otp" required maxlength="6" placeholder="Enter 6-digit OTP">
        </div>
        
        <input type="hidden" name="email" value="{{ request.session.email }}">
        <input type="hidden" name="purpose" value="{{ request.session.purpose }}">
        
        <button type="submit" class="btn">Verify OTP</button>
    </form>
    
    <div class="links">
        <a href="{% url 'resend_otp' %}">Didn't receive OTP? Resend</a>
    </div>
{% endblock %}
